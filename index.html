<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>My first lib</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="myForm">
          <label class="label">
            <span>Номер карты</span>
            <input type="text" name="cardNumber">
          </label>
  
          <label class="label">
            <span>Месяц</span>
  
            <input type="text" name="cardMonth">
          </label>
  
          <label class="label">
            <span>Год</span>
  
            <input type="text" name="cardYear">
          </label>
  
          <label class="label">
            <span>E-mail</span>
  
            <input type="text" name="email">
          </label>
        </form>
      </div>
    

    <script src="./js/main.js"></script>

    <script>
      // Пример использования
      const widgetConfig = {
        confirmation_token: 'ct-287e0c37-000f-5000-8000-16961d35b0fd',
        return_url: 'https://example.com/',
        error_callback: function(error) {
          console.log(error);
          // Здесь можно добавить логику для отображения ошибки пользователю
        }
      };

      const paymentWidget = new CustomPaymentWidget(widgetConfig);
      const checkoutWidget = paymentWidget.init();

      // Пример использования метода sendPaymentData
      const paymentData = { /* данные для оплаты */ };
      checkoutWidget.sendPaymentData(paymentData)
        .then(response => {
          console.log('Успешный ответ сервера:', response);
          // Здесь можно добавить логику для обработки успешного ответа
        })
        .catch(error => {
          console.error('Ошибка ответа сервера:', error);
          // Здесь можно добавить логику для обработки ошибки
        });
    </script>

  </body>
</html>
